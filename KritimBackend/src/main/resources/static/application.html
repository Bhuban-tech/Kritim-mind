<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Applicants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }
    select, button {
      padding: 5px;
    }
  </style>
</head>
<body>

<h2>Applicants for Internship</h2>

<label for="internshipId">Internship ID:</label>
<input type="number" id="internshipId" value="1">
<button onclick="loadApplicants()">Load Applicants</button>

<table id="applicantsTable">
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Description</th>
    <th>Status</th>
    <th>Change Status</th>
    <th>Download CV</th>
  </tr>
  </thead>
  <tbody>
  <!-- Filled by JS -->
  </tbody>
</table>

<script>
  const API_BASE = "http://localhost:8080/internapplications";

  function loadApplicants() {
    const internshipId = document.getElementById("internshipId").value;
    fetch(`${API_BASE}/internship/${internshipId}`)
            .then(response => response.json())
            .then(data => {
              const tbody = document.querySelector("#applicantsTable tbody");
              tbody.innerHTML = "";

              data.forEach(applicant => {
                const row = document.createElement("tr");

                row.innerHTML = `
                            <td>${applicant.applicantName}</td>
                            <td>${applicant.applicantEmail}</td>
                            <td>${applicant.description || ""}</td>
                            <td id="status-${applicant.applicationId}">${applicant.status}</td>
                            <td>
                                <select id="select-${applicant.applicationId}">
                                    <option value="PENDING">Pending</option>
                                    <option value="ACCEPTED">Accepted</option>
                                    <option value="REJECTED">Rejected</option>
                                </select>
                                <button onclick="updateStatus(${applicant.applicationId})">Update</button>
                            </td>
                            <td>
                                <a href="${API_BASE}/downloadCV/${applicant.applicationId}" target="_blank">Download CV</a>
                            </td>
                        `;
                tbody.appendChild(row);
              });
            })
            .catch(error => {
              alert("Failed to load applicants: " + error.message);
            });
  }

  function updateStatus(applicationId) {
    const selectedStatus = document.getElementById(`select-${applicationId}`).value;

    fetch(`${API_BASE}/updateStatus/${applicationId}?status=${selectedStatus}`, {
      method: "PUT"
    })
            .then(response => response.text())
            .then(message => {
              alert(message);
              document.getElementById(`status-${applicationId}`).textContent = selectedStatus;
            })
            .catch(error => {
              alert("Error updating status: " + error.message);
            });
  }
</script>

</body>
</html>
