# Application Name
spring.application.name=KritimBackend

# MySQL DB Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/KritimBackend?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate & JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=JOBPORTAL_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=false

# Multipart File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Support
spring.mvc.dispatch-options-request=true

# Spring DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
